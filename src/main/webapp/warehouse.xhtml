<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Warehouse</title>
</h:head>
<h:body>
	<div style="margin: 0 auto; color: green; width: 150%"></div>

	<div style="margin: 0 auto; width: 50%">
		<h1 style="text-align: center">Warehouse list</h1>

	</div>


	<h:form id="products">
		<p:growl id="msgs" showDetail="true" />

		<div class="warehousediv">
			<p:commandButton value="Populate Warehouse List"
				actionListener="#{warehouseController.findWarehouseAll()}"
				update="warehouseTable"></p:commandButton>


			<p:dataTable id="warehouseTable" var="ware"
				value="#{warehouseController.warehouseList}" rowKey="#{ware[0]}"
				paginator="true"
				selection="#{warehouseController.selectionWarehouseList}">


				<f:facet name="header">
        RadioButton
        </f:facet>
				<p:column selectionMode="single"
					style="width:16px;text-align:center" />

				<p:column headerText="Office Id">
					<h:outputText value="#{ware[1]}" />
				</p:column>

				<p:column headerText="Product Id">
					<h:outputText value="#{ware[2]}" />
				</p:column>

				<p:column style="bold" headerText="In Stock">
					<h:outputText value="#{ware[3]}" />
				</p:column>

				<p:column headerText="Available Quantity">
					<h:outputText value="#{ware[4]}" />
				</p:column>

				<p:column headerText="In Transit">
					<h:outputText value="#{ware[5]}" />
				</p:column>

				<p:column headerText="MOQ">
					<h:outputText value="#{ware[6]}" />
				</p:column>


				<p:column headerText="QPB">
					<h:outputText value="#{ware[7]}" />
				</p:column>

				<p:column headerText="Reorder Point">
					<h:outputText value="#{ware[8]}" />
				</p:column>

				<p:column headerText="Warehouse Descp">
					<h:outputText value="#{ware[9]}" />
				</p:column>
			</p:dataTable>
		</div>



	</h:form>

</h:body>
</html>
