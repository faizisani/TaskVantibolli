<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	<title>Dashboard</title>	
	</h:head>
	<h:body>
	<div style="margin: 0 auto; color:green; width: 150%"></div>
	
	<div style="margin: 0 auto; width: 50%">
		<h1 style="text-align:center">PWI</h1>
		
	</div>
	
	<h:form id="dashboard">
	
	<div class="dashboarddiv">
			<table style="border-style: groove;" >
				<p:dialog id="wait" styleClass="loginWaitingdiv" autosized="false"
					closable="false" modal="true" moveable="false" widgetVar="waitView"
					resizable="false" header="Loading..." shadowDepth="0"
					shadowOpacity="0"
					style="overflow:visible; background-color: green; border:none; width: 100px;height: 100px;">
					<h:graphicImage alt="wait..." value="images/loader.gif"></h:graphicImage>
				</p:dialog>

				<tr align="center">

					<td>
						<table  style="vertical-align: bottom;">

							<tr>
								<td align="center">
								<H1>Add / Edit / Delete Functions</H1>
								<h:commandButton value="Add / Edit / Delete Item"
										styleClass="messageText" action="products.xhtml?faces-redirect=true" style="color:red"
										id="message" />
                                     </td>
							</tr>
							<tr>

								<td align="center"><h:commandButton value="Add / Edit / Delete Warehouse" 
								action="warehouse.xhtml?faces-redirect=true?"
										styleClass="messageText"  style="color:red"
										 /></td>
							</tr>
							
							
							</table>
							</td>
							</tr>
							</table>
							</div>
							
	
	
	</h:form>
	
	</h:body>
	</html>
